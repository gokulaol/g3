  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">sincere seeker</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->

      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
	
        <h1>knowledge</h1>
        <p class="lead">input form for knowledge sheets</p>
	<hr style="color:black;">

	<form>

	  <div class="row" class="form-inline input-lg">
	    <!-- First: the checkbox radio for Input/Retrieval -->
	    <div class="col-md-4">
	      <label class="checkbox-inline">
		<input type="checkbox" id="inlineCheckboxInput" value="option1"> Input Knowledge
	      </label> 
	    </div>
	    <div class="col-md-4">
	      <label class="checkbox-inline">
		<input type="checkbox" id="inlineCheckboxRetrieve" value="option2" class=".h3"> Retrieve Knowledge 
	      </label>
	    </div>
	  </div>

	  <!-- Second: the Title of the knowledge sheet -->
	  <div class="row" class="form-group input-lg">
	    <div class="col-md-6">
	      <label for="titleInput">Enter the Title of Knowledge Sheet</label>
	      <input type="text" class="form-control" id="titleInput" placeholder="Enter the title here"> </input>
	    </div>
	  </div>

	  <!-- Third: Other parameters such as Date, KSID, KS# etc. -->
	  <div class="row" class="form-group input-lg">
	    <div class="col-md-6">
	      <label for="dateInput">Date when the Knowledge was given</label>
	      <input type="date" class="form-control" id="dateInput" placeholder="Enter the Date"> </input>
	    </div>
	  </div>

	  <div class="row" class="form-group input-lg">
	    <div class="col-md-6">
	      <label for="idInput">Knowledge Sheet ID</label>
	      <input type="text" class="form-control" id="idInput" placeholder="Enter the Knowledge Sheet UUID">
	    </div>
	  </div>

	  <div class="row" class="form-group input-lg">
	    <div class="col-md-6">
	      <label for="sheetnoInput">Knowledge Sheet #</label>
	      <input type="text" class="form-control" id="sheetnoInput" placeholder="Enter Knowledge Sheet Seq. No.">
	    </div>
	  </div>

	  <div class="row" class="form-group input-lg">
	    <div class="col-md-6">
	      <label for="knowledgeInput">Enter the Knowledge: </label>
	      <textarea class="form-control" rows="5" id="knowledgeInput" placeholder="Enter the actual knowledge here"></textarea>
	    </div>
	  </div>
	  <hr>
	  <div class="row" class="form-group input-lg">
	    <div class="col-md-1">
	      <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
	      <button type="button" class="btn btn-primary">Save</button>
	    </div>

	    <div class="col-md-1">
	      <!-- Indicates a successful or positive action -->
	      <button type="button" class="btn btn-success">Harden</button>
	    </div>

	    <div class="col-md-1">
	      <!-- Contextual button for informational alert messages -->
	      <button type="button" class="btn btn-info">Retrieve</button>
	    </div>

	    <div class="col-md-1">
	      <!-- Indicates caution should be taken with this action -->
	      <button type="button" class="btn btn-warning">Next</button>
	    </div>
	</form>

      <footer>
        <small>&copy; Company 2015</small>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->

  </body>
